<div class="day-container">
    <div class="date-container">
        {{date}}
    </div>
    <div class="events-container">
        <div *ngFor="let event of events">
            <div id="dayEvent" class="event" (click)="openModal(event)">
               <p>{{event.title}}</p> 
               <p>{{event.subtitle}}</p> 
            </div>
        </div>
    </div>
</div>
